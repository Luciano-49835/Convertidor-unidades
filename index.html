<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Kilogramos a Libras</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Convertidor de Kilogramos a Libras</h1>
        </div>
    </header>

    <main>
        <section class="intro">
            <div class="container">
                <p>Convertí kilogramos a libras de forma rápida</p>
            </div>
        </section>

        <section class="convertidor">
            <div class="container">
                <h2>Convertir Kilogramos a Libras</h2>
                <div class="converter-form">
                    <label for="kg">Kilogramos:</label>
                    <input type="number" id="kg" name="kg" step="any" required>
                    <button id="convertir">Convertir</button>
                </div>
                <div id="mostrar"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Convertidor de Kilogramos a Libras. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="code.js"></script>
</body>

</html>
